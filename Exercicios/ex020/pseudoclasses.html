<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background: lightgray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        
        div:hover{
            background-color: yellow;
        }

        #p{
            background-color: green;
        }

        #p:disabled{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="d1">
        01
    </div>
    <button id='p'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum libero earum aliquid eveniet deserunt consequuntur voluptatem eaque iste nemo assumenda.</button>
</body>
</html>
